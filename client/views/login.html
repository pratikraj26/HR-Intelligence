<div id="loginContainer">
	<form id="login" ng-submit="onLogin(user)">
		<h1>Login<span>Login to your account</span></h1>
		<div class="inputBox">
			<input type="email" name="username" placeholder="Enter Username" ng-model="user.email">
		</div>
		<div class="inputBox">
			<input type="password" name="username" placeholder="Enter Password" ng-model="user.password">
		</div>
		<div class="inputBox">
			<button type="submit" name="login">Login</button>
		</div>
	</form>
</div>
